<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .outlined-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5 .outlined-container" style="margin-top: 3rem!important; width: 600px; border: 1px solid border-radius: 14px; padding: 24px;">
    <h5 class="mb-3">Add Task</h5>
    <form style="display:flex; flex-direction:column;">
        <div class="form-group" style="display: flex;margin-bottom: 1rem;flex-direction:row;">
            <label for="reminderTitle">Reminder Title:</label>
            <input type="text" class="form-control" id="reminderTitle" placeholder="Enter reminder title">
        </div>
        <div class="form-group" style="display: flex;margin-bottom: 1rem;flex-direction:row;">
            <label for="reminderDate">Date:</label>
            <input type="date" class="form-control" id="reminderDate">
        </div>
        <div class="form-group" style="display: flex;margin-bottom: 1rem;flex-direction:row;">
            <label for="reminderTime">Time:</label>
            <input type="time" class="form-control" id="reminderTime">
        </div>
        <button type="submit" class="btn btn-primary">Set Reminder</button>
    </form>
</div>
